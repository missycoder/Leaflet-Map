<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #000000;
            color: #ffffff; 
        }
        .form-control {
            background-color: #000000;
            color: #ffffff;
        }
        .btn-success {
            background-color: #ad9551; 
            border-color: #ad9551; 
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div style="background-color: #ffffff; padding: 10px 20px;">
            <a href="index.html"><img src="/images/qiblaquestlogo0.png" alt="QiblaQuest SG Logo"></a>
        </div>
    </header>
        
    <!-- Main Content Section -->
    <div class="container">
        <h1 class="mt-5">Contact Us</h1>
        <p> Feel free to reach out to us for any inquiries, feedback, or support.
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script>
        // DOMContentLoaded event handler
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded and parsed');
        });

        // Form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Get form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // SweetAlert2 for form submission
            Swal.fire({
                title: 'Success!',
                text: 'Your message has been submitted.',
                icon: 'success',
                confirmButtonText: 'OK'
            }).then(() => {
                // Reset form fields after successful submission
                document.getElementById('name').value = '';
                document.getElementById('email').value = '';
                document.getElementById('message').value = '';
            });
        });

        // `CHANGE` event handler for form fields
        // `event listener` listens for the "change" event when the value of the input field changes 
        // i.e. when user types something new / deletes existing text
        document.getElementById('name').addEventListener('change', function(event) {
            console.log('Name field changed:', event.target.value);
        });

        document.getElementById('email').addEventListener('change', function(event) {
            console.log('Email field changed:', event.target.value);
        });

        document.getElementById('message').addEventListener('change', function(event) {
            // `event.target.value` retrieves the new value of the email input field when it changes
            console.log('Message field changed:', event.target.value);
        });
    </script>
</body>
</html>
