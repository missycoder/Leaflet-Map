<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.min.css">
<!-- My Custom CSS -->
    <link rel="stylesheet" href="contactstyle.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div>
            <a href="index.html"><img src="/images/qiblaquestlogo0.png" alt="QiblaQuest SG Logo"></a>
        </div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h1 class="mt-5">Contact Us</h1>
        <p>Feel free to reach out to us for any inquiries, feedback, or support.</p>
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="messageType" class="form-label">Purpose</label>
                <div class="d-flex">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="messageType" id="compliment"
                            value="compliment" checked>
                        <label class="form-check-label" for="compliment">Compliment</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="messageType" id="suggestion"
                            value="suggestion">
                        <label class="form-check-label" for="suggestion">Suggestion</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="messageType" id="feedback" value="feedback">
                        <label class="form-check-label" for="feedback">Feedback</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.2/dist/sweetalert2.all.min.js"></script>
    <!-- Custom JS -->
    <script src="contactus.js"></script>
</body>

</html>
