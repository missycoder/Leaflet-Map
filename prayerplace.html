<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Places</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        header img {
            width: 200px;
            height: 200px;
        }
        .card {
            width: 100%;
            margin: 10px;
            position: relative;
        }
        .card img {
            width: 100%;
            height: 200px; 
            object-fit: cover; /* Ensure the aspect ratio is maintained */
        }
        .card-text {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 1.1rem;
            font-weight: bold;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            text-align: center;
        }
        .card-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure the link is clickable */
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div>
            <a href="index.html"><img src="/images/qiblaquestlogo0.png" alt="QiblaQuest SG Logo"></a>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.musollahsg.com/mosques.html" class="card-link"></a>
                    <img src="/images/mosque.jpg" class="card-img-top" alt="Mosques">
                    <div class="card-text">Search for your nearest mosque here.</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.musollahsg.com/east.html" class="card-link"></a>
                    <img src="/images/prayerplace.jpg" class="card-img-top" alt="Musollas">
                    <div class="card-text">Search for your nearest musollas here.</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <a href="https://www.musollahsg.com/hospitals.html" class="card-link"></a>
                    <img src="/images/musollah.jpg" class="card-img-top" alt="Hospitals">
                    <div class="card-text">Search for your nearest prayer places here.</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
